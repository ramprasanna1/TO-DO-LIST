<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --task-bg: #f9f9f9;
      --input-bg: #ffffff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      background: var(--input-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .export-button {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
    }

    input:focus {
      border-color: var(--button-bg);
      outline: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: var(--button-bg);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    .task {
      background: var(--task-bg);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: none;
      color: var(--text);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      color: red;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
    .sidebar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 250px;
  background: #f0f0f0;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.sidebar.open {
  transform: translateX(0);
}

.toggle-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #007bff;
  color: white;
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1100;
}

.calculator {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.calculator input {
  grid-column: span 4;
  padding: 10px;
  text-align: right;
  font-size: 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.calculator button {
  padding: 12px;
  font-size: 16px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.calculator button:hover {
  background: #0056b3;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #333;
}
.close-btn:hover {
  color: red;
}
@media (max-width: 600px) {
  h3 {
    font-size: 18px;
    margin-top: 20px;
  }

  .summary-list li {
    font-size: 16px;
    padding: 4px 0;
  }
}


  </style>
</head>
<body>
    <!-- Toggle Button -->
<button id="toggleBtn" class="toggle-btn" onclick="toggleSidebar()">☰ Calc</button>



<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <button onclick="toggleSidebar()" style="margin-bottom: 10px; background: #dc3545;">X</button>
  <h3>🧮 Calculator</h3>
  <div class="calculator">
    <input type="text" id="calcInput" readonly />

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button>

    <button onclick="clearCalc()" style="grid-column: span 4; background: #dc3545;">Clear</button>
  </div>
</div>

  <div class="container">
    <div id="pipSummary" style="margin-bottom: 15px; font-weight: bold; text-align: center;"></div>

    <h2>📊 Pips Tracker To-Do</h2>

    <div class="export-button">
      <button onclick="exportToExcel()">📤 Export to Excel</button>
    </div>

    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Add entry (e.g., +100 pips, -50 loss)" />
      <button onclick="addTask()">Add</button>
    </div>

    <div class="input-row">
      <input type="text" id="searchInput" placeholder="Search entries..." oninput="searchTasks()" />
    </div>

    <div class="input-row">
      <input type="date" id="dateSearch" oninput="searchTasks()" />
    </div>

    <ul id="taskList" style="padding-left: 0; list-style: none;"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const searchInput = document.getElementById("searchInput");
    const dateSearch = document.getElementById("dateSearch");

    // Sidebar Toggle
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleBtn");

  sidebar.classList.toggle("open");

  // Hide the button when sidebar is open
  if (sidebar.classList.contains("open")) {
    toggleBtn.style.display = "none";
  } else {
    toggleBtn.style.display = "block";
  }
}


// Calculator Functions
function press(val) {
  document.getElementById("calcInput").value += val;
}

function calculate() {
  try {
    const result = eval(document.getElementById("calcInput").value);
    document.getElementById("calcInput").value = result;
  } catch {
    document.getElementById("calcInput").value = "Error";
  }
}

function clearCalc() {
  document.getElementById("calcInput").value = "";
}


    function getTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

function updatePipSummary() {
  const tasks = getTasks();
  let totalPositive = 0;
  let totalNegative = 0;

  tasks.forEach(task => {
    const match = task.text.match(/[-+]?\d*\.?\d+/);  // ✅ now matches decimals too
    if (match) {
      const value = parseFloat(match[0]); // ✅ parseFloat for decimal support
      if (!isNaN(value)) {
        if (value >= 0) totalPositive += value;
        else totalNegative += value;
      }
    }
  });

  const net = totalPositive + totalNegative;

  document.getElementById("pipSummary").innerHTML = `
    📈 Total Gain: <span style="color:green;">${totalPositive.toFixed(2)} pips</span><br/>
    📉 Total Loss: <span style="color:red;">${Math.abs(totalNegative).toFixed(2)} pips</span><br/>
    🧮 Net Total: <strong>${
      net >= 0
        ? `<span style="color:green;">+${net.toFixed(2)}</span>`
        : `<span style="color:red;">${net.toFixed(2)}</span>`
    } pips</strong>
  `;
}


    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Please enter a task!");

      const now = new Date();
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      const date = now.toISOString().split("T")[0];
      const timestamp = `${day}, ${now.toLocaleDateString()}`;

      const task = {
        id: Date.now(),
        text,
        timestamp,
        date,
        completed: false
      };

      const tasks = getTasks();
      tasks.unshift(task);
      saveTasks(tasks);
      renderTasks(searchInput.value, dateSearch.value);
      taskInput.value = "";
    }

    function renderTasks(textFilter = "", dateFilter = "") {
  const tasks = getTasks();
  taskList.innerHTML = "";

  let monthlyTotals = {};

  tasks
    .filter(task => {
      const matchesText = task.text.toLowerCase().includes(textFilter.toLowerCase());
      const matchesDate = dateFilter === "" || task.date === dateFilter;
      return matchesText && matchesDate;
    })
    .forEach(task => {
      const li = document.createElement("li");
      li.className = `task${task.completed ? " completed" : ""}`;

      const taskText = document.createElement("div");
      taskText.textContent = task.text;
      taskText.style.cursor = "pointer";
      taskText.onclick = () => toggleComplete(task.id);

      const match = task.text.match(/[-+]?\d*\.?\d+/);
      let pipValue = 0;
      if (match) {
        pipValue = parseFloat(match[0]);
        taskText.style.color = pipValue > 0 ? "green" : "red";
        taskText.style.fontWeight = "bold";
      }

      const dateKey = task.date.slice(0, 7); // "YYYY-MM"
      if (!monthlyTotals[dateKey]) monthlyTotals[dateKey] = 0;
      monthlyTotals[dateKey] += pipValue;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = task.timestamp;

      const actions = document.createElement("div");
      actions.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.innerHTML = "✏️";
      editBtn.onclick = () => editTask(task.id);

      const delBtn = document.createElement("button");
      delBtn.innerHTML = "❌";
      delBtn.onclick = () => deleteTask(task.id);

      actions.append(editBtn, delBtn);
      li.append(taskText, time, actions);
      taskList.appendChild(li);
    });

  // Show monthly summary
  const summaryTitle = document.createElement("h3");
  summaryTitle.textContent = "📆 Monthly Pips Summary";
  taskList.appendChild(summaryTitle);

  const summaryList = document.createElement("ul");
  summaryList.style.listStyle = "none";
  summaryList.style.paddingLeft = "0";
  summaryList.className = "summary-list";


  Object.entries(monthlyTotals).forEach(([month, total]) => {
    const summaryItem = document.createElement("li");
    summaryItem.textContent = `${month}: ${total.toFixed(2)} pips`;
    summaryItem.style.color = total >= 0 ? "green" : "red";
    summaryItem.style.fontWeight = "bold";
    summaryList.appendChild(summaryItem);
  });

  taskList.appendChild(summaryList);
}


    function toggleComplete(id) {
      const tasks = getTasks();
      const updated = tasks.map(task => {
        if (task.id === id) task.completed = !task.completed;
        return task;
      });
      saveTasks(updated);
      renderTasks(searchInput.value, dateSearch.value);
    }

    function deleteTask(id) {
      const confirmDelete = confirm("Are you sure you want to delete this entry?");
      if (!confirmDelete) return;

      const tasks = getTasks().filter(task => task.id !== id);
      saveTasks(tasks);
      renderTasks(searchInput.value, dateSearch.value);
    }

    function editTask(id) {
      const tasks = getTasks();
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit entry:", task.text);
      if (newText && newText.trim() !== "") {
        task.text = newText.trim();
        const now = new Date();
        const day = now.toLocaleDateString(undefined, { weekday: 'long' });
        const date = now.toISOString().split("T")[0];
        task.timestamp = `${day}, ${now.toLocaleDateString()}`;
        task.date = date;
        saveTasks(tasks);
        renderTasks(searchInput.value, dateSearch.value);
      }
    }

    function searchTasks() {
      renderTasks(searchInput.value, dateSearch.value);
    }

    function exportToExcel() {
      const tasks = getTasks();
      if (tasks.length === 0) {
        alert("No tasks to export!");
        return;
      }

      const sheetData = tasks.map(task => ({
        Task: task.text,
        Date: task.timestamp,
        Completed: task.completed ? "Yes" : "No"
      }));

      const worksheet = XLSX.utils.json_to_sheet(sheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "To-Do List");

      XLSX.writeFile(workbook, "ToDoList.xlsx");
    }

    function addDefaultTasksIfNeeded() {
      const tasks = getTasks();
      if (tasks.length === 0) {
        const defaultTasks = [
          {
            id: Date.now(),
            text: "Morning 50 pips",
            timestamp: "Thursday, 7/10/25",
            date: "2025-07-10",
            completed: false
          },
          {
            id: Date.now() + 1,
            text: "Evening 100 pips",
            timestamp: "Thursday, 7/10/25",
            date: "2025-07-10",
            completed: false
          }
        ];
        saveTasks(defaultTasks);
      }
    }



    addDefaultTasksIfNeeded();
    renderTasks();
    

  </script>
</body>
</html>
