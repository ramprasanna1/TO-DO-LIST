<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --task-bg: #f9f9f9;
      --input-bg: #ffffff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark {
      --bg: #1f1f1f;
      --text: #eeeeee;
      --task-bg: #2a2a2a;
      --input-bg: #333333;
      --button-bg: #4c8df5;
      --button-hover: #2766cc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--input-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
      transition: background 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .dark-toggle {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      transition: border 0.3s, background 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--button-bg);
      outline: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: var(--button-bg);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    .task {
      background: var(--task-bg);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      position: relative;
      animation: slideIn 0.3s ease;
      transition: background 0.3s;
    }

    .task:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: none;
      color: var(--text);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      color: red;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Pips Tracker To-Do</h2>

    <div class="dark-toggle">
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Add entry (e.g., +100 pips, -50 loss)" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="input-row">
      <input type="text" id="searchInput" placeholder="Search entries..." oninput="searchTasks()" />
    </div>
    <ul id="taskList" style="padding-left: 0; list-style: none;"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const searchInput = document.getElementById("searchInput");

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Please enter a task!");

      const now = new Date();
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      const date = now.toLocaleDateString();
      const timestamp = `${day}, ${date}`;

      const task = {
        id: Date.now(),
        text,
        timestamp,
        completed: false
      };

      const tasks = getTasks();
      tasks.unshift(task);
      saveTasks(tasks);
      renderTasks();
      taskInput.value = "";
    }

    function getTasks() {
      return JSON.parse(localStorage.getItem("tasks") || "[]");
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks(filter = "") {
      const tasks = getTasks();
      taskList.innerHTML = "";

      tasks
        .filter(task => task.text.toLowerCase().includes(filter.toLowerCase()))
        .forEach(task => {
          const li = document.createElement("li");
          li.className = `task${task.completed ? " completed" : ""}`;

          const taskText = document.createElement("div");
          taskText.textContent = task.text;
          taskText.style.cursor = "pointer";
          taskText.onclick = () => toggleComplete(task.id);

          // âœ… Number-based coloring logic: if any number is in the text
          const match = task.text.match(/[-+]?\d+/);
          if (match) {
            const num = parseInt(match[0]);
            if (num > 0) {
              taskText.style.color = "green";
              taskText.style.fontWeight = "bold";
            } else if (num < 0) {
              taskText.style.color = "red";
              taskText.style.fontWeight = "bold";
            }
          }

          const time = document.createElement("div");
          time.className = "timestamp";
          time.textContent = task.timestamp;

          const actions = document.createElement("div");
          actions.className = "actions";

          const editBtn = document.createElement("button");
          editBtn.innerHTML = "âœï¸";
          editBtn.onclick = () => editTask(task.id);

          const delBtn = document.createElement("button");
          delBtn.innerHTML = "âŒ";
          delBtn.onclick = () => deleteTask(task.id);

          actions.append(editBtn, delBtn);
          li.append(taskText, time, actions);
          taskList.appendChild(li);
        });
    }

    function toggleComplete(id) {
      const tasks = getTasks();
      const updated = tasks.map(task => {
        if (task.id === id) task.completed = !task.completed;
        return task;
      });
      saveTasks(updated);
      renderTasks(searchInput.value);
    }

    function deleteTask(id) {
  const confirmDelete = confirm("Are you sure you want to delete this entry?");
  if (!confirmDelete) return;

  const tasks = getTasks().filter(task => task.id !== id);
  saveTasks(tasks);
  renderTasks(searchInput.value);
}


    function editTask(id) {
      const tasks = getTasks();
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit entry:", task.text);
      if (newText && newText.trim() !== "") {
        task.text = newText.trim();

        const now = new Date();
        const day = now.toLocaleDateString(undefined, { weekday: 'long' });
        const date = now.toLocaleDateString();
        task.timestamp = `${day}, ${date}`;

        saveTasks(tasks);
        renderTasks(searchInput.value);
      }
    }

    function searchTasks() {
      renderTasks(searchInput.value);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (!saved || saved === "dark") {
        document.body.classList.add("dark");
      }
    }

    loadTheme();
    renderTasks(); // Initial load
  </script>
</body>
</html>
